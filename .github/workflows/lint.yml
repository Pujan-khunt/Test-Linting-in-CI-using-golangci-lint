name: Lint Go Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

      - name: Run golangci-lint
        run: golangci-lint run --config ./.golangci.yml ./...
